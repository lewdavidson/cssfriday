<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel:900|Poly" rel="stylesheet">
    <link rel="stylesheet" href="css/formstyles.css" type="text/css">
    <meta charset="utf-8">
    <title>Shun Knife Co.</title>
  </head>
  <body>
    <div class="nav-bar">
      <img src="img/icon-black.svg" alt="cleaver icon">
      <h4>SHUN KNIFE CO.</h4>
      <p>Size Guide</p>
      <p><a href="index.html">Home</a></p>
      <p>My Cart</p>
    </div>
    <div class="hero">
    </div>
    <div class="table-wrap">
      <div class="table">
        <h1>Knife Size Guide</h1>
        <table>
          <thead>
            <th>Height</th>
            <th>Knife Size</th>
          </thead>
          <tbody>
            <tr>
              <td>Under 6 feet</td>
              <td>6-inch Chef's Knife</td>
            </tr>
            <tr>
              <td>Over 6 feet</td>
              <td>10-inch Chef's Knife</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="news-letter">
      <form class="form">
        <h1>Sign Up to recieve exclusive promotions from Shun</h1>
        <div class="form-body">
          <input class="form-line" type="text" name="name" value="Enter Your Name *">
          <input class="form-line" type="text" name="name" value="Enter Your Email *">
          <h3>Is it okay for Shun to contact you with sale information?</h3>
          <div class="checks">
            <label class="container"><span class="check-font">Yes</span>
              <input class="check-box" type="checkbox" checked="checked">
              <span class="checkmark"></span>
            </label>
            <label class="container"><span class="check-font">No</span>
              <input class="check-box" type="checkbox">
              <span class="checkmark"></span>
            </label>
          </div>
          <button type="button" name="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </body>
</html>
